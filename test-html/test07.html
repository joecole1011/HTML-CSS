<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form test07</title>
    <style>
        form{
            background-color: silver;
            width: 500px;
            text-align: right;
            padding : 10px;
        }
    </style>
</head>
<body>
        <h2>HTML  form</h2>
        <form action="http://jkorpela.fi/cgi-bin/echo.cgi">
            <label for="FirsName">FirsName</label>
            <input type="text" name="FirsName" > <br><br>
            <label for="Age">Age</label>
            <input type="text" name="Age"> <br><br>
            <p style="margin-right: 150px;">Gender :</p>
            <input type="radio" name="gender" value="male">
            <label for="male">Male</label> 
            <input type="radio" name="gender" value="female">
            <label for="female">Female</label> 
            <input type="radio" name="gender" value="other">
            <label for="other">Other</label> <br>
            <p style="margin-right: 150px;">Status :</p>
            <input type="radio" name="status" value="single">
            <label for="single">Single</label> 
            <input type="radio" name="status" value="married">
            <label for="married">Married</label>  <br>
            <br><br>
            <p style="margin-right: 150px;">Vehicle :</p>
            <input type="checkbox"  name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label><br>
            <input type="checkbox"  name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label><br>
            <input type="checkbox"  name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>   <br>   <br>
            <span> Models :</span>
            <select id="cars" name="cars" size="4" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>                
            </select>
            <br><br>
            <textarea name="message" rows="5" cols="40">ใส่ข้อมูล... Free Text</textarea>
            <br><br>
            <br><br>
            <input type="submit" value="Submit">
        </form>     
</body>
</html>
